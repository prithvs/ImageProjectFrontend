
  <div class="signup-container">
    <form id="signupForm" class="form-box">
      <h2>Create your account</h2>
      <p>Please fill in your details.</p>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter a username" required>
      <p id="usernameMessage" class="usernameMessage"></p>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="homeAddress">Home Address</label>
      <input type="text" id="homeAddress" name="homeAddress" placeholder="Enter your home address" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>
      <ul id="passwordRules" class="rules">
        <li id="ruleLength">• At least 8 characters</li>
        <li id="ruleNumber">• Contains a number</li>
        <li id="ruleSpecial">• Contains a special character</li>
        <li id="ruleNoSpaces">• No spaces</li>

      <button type="submit">Sign Up</button>
      <p class="redirect-text">
        Already have an account? <a href="/" 
        style="text-decoration: none;color: #4f46e5;font-weight: 500;">Sign in</a>
      </p>

      <p id="errorMessage" class="error"></p>
    </form>
  </div>
